<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bean\list</title>

    <script src="../js/jquery-3.2.1.js"></script>

</head>
<body>

<script>

    var customer1 = {
        fieldName : "付款方",
        desc : "用于编辑付款企业或者付款人名称，由企业内部人员编辑",
        isMust : true,
        isForbidden : true,
        showType : "text"
    };

    var customer2 = {
        fieldName : "收款理由",
        desc : "用于编辑收款理由或者订单名称，由企业内部人员编辑",
        isMust : true,
        isForbidden : false,
        showType : "text"
    };

    var customer3 = {
        fieldName : "付款方",
        desc : "用于编辑付款企业或者付款人名称，由付款客户编辑",
        isMust : true,
        isForbidden : true,
        showType : "text"
    };

    var customer4 = {
        fieldName : "收款理由",
        desc : "用于编辑收款理由或者订单名称，由付款客户编辑",
        isMust : true,
        isForbidden : false,
        showType : "text"
    };

    var orderPaymentFieldList1 = new Array(customer1, customer2);

    var orderPaymentFieldList2 = new Array(customer3, customer4);

    var payment1 = {
        paymentType : "orderPayment",
        name : "订单收款",
        isOpen : true,
        orderPaymentFieldList : orderPaymentFieldList1
    };

    var payment2 = {
        paymentType : "ordinaryPayment",
        name : "普通收款",
        isOpen : true,
        orderPaymentFieldList : orderPaymentFieldList2
    };

    var paymentField = new Array(payment1, payment2);

    var test = {
        fsEa : "55732",
        paymentField : paymentField
    };

    test = JSON.stringify(test);

    console.log(test);

    $.ajax({
        type: "post",
        contentType:"application/json",
        url: "/test/addList",
        data: test,
        success: function(data){
            console.log(data);
            if(!data.success){
                console.log("传参失败了");
            }else{
                console.log("传参成功");
            }
        }
    })

</script>

</body>
</html>
