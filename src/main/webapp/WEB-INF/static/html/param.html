<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>参数形成bean</title>

    <script src="../js/jquery-3.2.1.js"></script>

</head>
<body>

<script>

    var departs = new Array(1003, 1004);

    var customers = new Array("asdad3123", "23131432dfdsad")

    var test = {
        one : "one",
        two : "two",
        three : "three",
        departments : departs,
        customerIds : customers
    }

    $.ajax({
        type: "post",
        contentType:"application/json",
        url: "/uploadparam",
        data: JSON.stringify(test),
        success: function(data){
            console.log(data)
            if(!data.success){
                console.log("传参失败了");
            }else{
                console.log("传参成功");
            }
        }
    })

</script>

</body>
</html>
